<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slaider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>slider</title>
</head>
<body>
<div class="projects-cont">
    <div class="projects">
        <div class="project-info">
            <h2 class="title-projects">Completed projects</h2>
            <div class="line"></div>
            <p class="project-offer">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction market we have made happy more than 1000 families</p>                 
            <div class="options">
                <div class="box">
                    <h3 class="option">City:</h3>
                    <div class="city"></div>
                </div>
                <div class="box">
                    <h3 class="option">apartment area:</h3>
                    <div class="area"></div>
                </div>
                <div class="box">
                    <h3 class="option">Repair time:</h3>
                    <div class="time"></div>
                </div>
                <div class="box">
                    <h3 class="option">Repair Cost:</h3>
                    <div class="cost" >Upon request</div>
                </div>
            </div>
                <div class="arrows">
                    <div class="slider_arrow left"></div>
                    <div class="slider_arrow right"></div>
                </div>
                <div class="slider__dots"></div>
        </div>
        <div class="img-project">
            <ul class="list-city">
            </ul>
            <div class="slider_img"></div>
        </div>
    </div>
    <script src="js/slaider.js"></script>
</div>
</body>
</html>
